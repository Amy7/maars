<!DOCTYPE HTML>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Artifika" rel="stylesheet">
	<!-make a start timer button and end/clear timer button but when it ends toggle the time with empty table img->
	<style type="text/css">
		* {
			font-family: 'Artifika', serif;
		}

		body {
			color: white;
			background-color: peachpuff;
		}

		.tableFree {
			box-sizing: border-box;
			width: 200px;
			height: 150px;
			background-image: url("images/table-free.png");
            background-repeat: no-repeat;
            background-position: center;
			text-align: center;
		}

		.tableOccupied {
			box-sizing: border-box;
			width: 200px;
			height: 150px;
			text-align: center;
			background-image: url("images/table-occupied.png");
            background-repeat: no-repeat;
            background-position: center;
		}

		input {
			background-color: darkgray;
			margin-top: 65px;
			color: midnightblue;
			font-weight: bold;
            width: 100px;

		}

		h1 {
			font-size: 20px;
		}

        p{
             margin:5px;
            font-size: 20px;
         }
	</style>
</head>
<body>
<script type="text/javascript">
    var clicked = false;
    var sec = 0;
    var occupied = false;

    function formatSec(s) {
        if (s < 10)
            return "0" + s;
        else
            return s;
    }

    function formatMin(m) {
        if (m < 10)
            return "0" + m;
        else
            return m;
    }

    function startClock() {
        if (clicked === false) {
            clock = setInterval("updateTimer()", 1000);
            clicked = true;
        }
        else if (clicked === true) {
        }

    }

    function updateTimer() {
        sec++;
        let minDisp = Math.floor(sec / 60);
        let secDisp = sec % 60;
        document.getElementById("timer").innerHTML = formatMin(minDisp) + ":" + formatSec(secDisp);
    }

    function stopClock() {
        window.clearInterval(clock);
        sec = 0;
        document.getElementById("timer").innerHTML = 0;
        clicked = false;

    }

    function colorChange() {
        var x = document.getElementById("table1");
        if (x.className === "tableFree") {
            x.className = "tableOccupied";
        } else {
            x.className = "tableFree";
        }

    }

    function toggleTable() {
        occupied = !occupied;

        if (occupied) {
            startClock();
        }
        else {
            stopClock();
        }

    }
</script>
<div id="table1" class="tableFree" onclick="colorChange()">
	<h1>Table 1</h1>
    <p id="timer" class="time" >00:00</p>
	<input id="start-clock" type="submit" value="Seated" name="submit" onClick="toggleTable()"/>
</div>




</body>
</html>
